{% extends "base.html" %}
{% load bootstrap5 %}

{% block content %}
    
        <h1>Ajouter un post</h1>

        {% if form.errors %}
            {% bootstrap_form_errors form %}
        {% endif %}

        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form blog_form %}
            {% bootstrap_form photo_form %}
            <button type="submit" >Pulier</button>
        </form>
    
{% endblock %}

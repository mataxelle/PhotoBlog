{% extends "base.html" %}

{% block content %}
    <h2 class="my-5">Fil d'actualit√©</h2>

    <div class="row justify-content-around">
        {% for photo in posts_and_photos %}
            <div class="col-sm-10 col-md-4">
                <img src="{{ photo.image.url }}" alt="photo" class="uniform-thumbnail">
                <p>{{ photo.caption }}</p>
            </div>
        {% endfor %}
    </div>

    {% if posts|length > 0 %}
        <h2 class="my-5">Blog</h2>

        <div class="row justify-content-around">
            {% for post in posts %}
                <div class="col-sm-10 col-md-4">
                    <a href="{% url 'post_view' post.id %}">
                        <h4>Post : {{ post.title }}</h4>
                        <img src="{{ post.Photo.image.url }}" alt="photo" class="uniform-thumbnail">
                    </a>
                </div>
            {% endfor %}
        </div>
    {% endif %}
    
{% endblock %}

{% load blog_extras %}

<div class="col-sm-10 col-md-4">
    <img src="{{ photo.image.url }}" alt="photo" class="uniform-thumbnail">
    <p>{{ photo.caption }}</p>
    <p><strong>Prise par {% get_poster_display photo.uploader %}</strong></p>
    <p>{{ photo.date_created|get_posted_at_display }}</p>
</div>

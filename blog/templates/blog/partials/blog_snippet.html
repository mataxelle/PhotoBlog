{% load blog_extras %}

<div class="col-sm-10 col-md-4">
    <a href="{% url 'post_view' blog.id %}">
        <h4>Post : {{ blog.title }}</h4>
        <img src="{{ blog.Photo.image.url }}" alt="photo" class="uniform-thumbnail">
        <p><strong>Ecrit par {{ blog.contributors.all|join:", " }}</strong></p>
        <p>{{ blog.date_created|get_posted_at_display }}</p>
    </a>
</div>

{% extends "base.html" %}

{% block content %}
    <h2 class="my-5">{{ post.title }}</h2>

    <p>
        <a href="{% url 'edit_post' post.id %}">Modifier le post</a>
    </p>

    <div class="row justify-content-around">
        <div class="col-4">
            <img src="{{ post.Photo.image.url }}" alt="photo" class="img-fluid rounded ">
            <p>{{ post.caption }}</p>
            <p>{{ post.Content }}</p>
        </div>
    </div>
{% endblock %}

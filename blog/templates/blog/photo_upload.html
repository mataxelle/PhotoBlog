{% extends "base.html" %}
{% load bootstrap5 %}

{% block content %}
    
        <h1>Ajouter une photo</h1>

        {% if form.errors %}
            {% bootstrap_form_errors form %}
        {% endif %}

        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" >Pulier</button>
        </form>
    
{% endblock %}

{% extends "base.html" %}

{% block content %}
    <h1>Connexion</h1>
    <p>{{ message }}</p>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" >Se connecter</button>
    </form>

    <div>
        <p>
            <a href="{% url 'signup'%}">Pas encore inscrit ?</a>
        </p>
    </div>
{% endblock %}
